<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <style>
      textarea {
        padding: 10px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      button {
        padding: 10px 20px;
        margin: 20px 0;
      }
      #saveStatus {
        color: green;
        margin-left: 10px;
      }
      #clearStatus {
        color: red;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <label for="optionsTextArea">Options:</label>
    <textarea id="optionsTextArea" rows="20" cols="100"></textarea>
    <div>
      <button id="saveButton">Save</button>
      <span id="saveStatus"></span>
    </div>
    <div>
      <button id="clearButton">Clear</button>
      <span id="clearStatus"></span>
    </div>

    <script src="js/options.bundle.js"></script>
  </body>
</html>
